<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生信息表</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>学生信息</h2>
    <table>
        <tr>
            <th>学生姓名</th>
            <th>年龄</th>
            <th>班级</th>
            <th>成绩</th>
        </tr>
        <tr>
            <td>张三</td>
            <td>20岁</td>
            <td>计算机科学</td>
            <td>85分</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>21岁</td>
            <td>电子工程</td>
            <td>90分</td>
        </tr>
        <tr>
            <td>王五</td>
            <td>19岁</td>
            <td>数学</td>
            <td>88分</td>
        </tr>
    </table>
</body>
</html>
